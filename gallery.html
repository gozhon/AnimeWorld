    <div class="wrapper">
        <header class="header">
            <div class="content header__container">
                <div class="logo header__logo">
                    <a href="index.html" class="logo-link">
                        <img src="image/logo/Logotype.svg" alt="AnimeWorld! Logotype">
                        <div class="logo-gif">
                            <img src="image/logo/logotype.gif" alt="GIF Logotype">
                        </div>
                    </a>               
                </div>
                <div class="search header__search">
                    <input type="text" placeholder="search anime" class="search__input">
                    <a href="#" class="searc__icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </div>
                <nav class="nav header__nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="index.html#top-rating   " class="nav__link">Top 10</a></li>
                        <li class="nav__item"><a href="gallery.html" class="nav__link">Gallery</a></li>

                    </ul>
                    <div class="nav__profile">
                        <a href="#" class="profile">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <!-- Block Sign in -->
                        <div class="signin">
                            <form action="#" class="form">
                                <div class="form__signin">
                                    <h3 class="form__head">Sign in</h3>
                                    <div class="input_form">
                                        <label for="login">Login</label>
                                        <input type="text" id="login" class="default_input" placeholder="your login">
                                    </div>
                                    <div class="input_form">
                                        <label for="pass">Password</label>
                                        <input type="password" id="pass" class="default_input" placeholder="your password">
                                    </div>
                                    <button class="btn">Sign in</button>
                                    <h3 class="form__head create">Or Create an account</h3>
                                    <div class="input_form">
                                        <label for="login2">Login</label>
                                        <input type="text" id="login2" class="default_input" placeholder="your login">
                                    </div>
                                    <div class="input_form">
                                        <label for="pass2">Password</label>
                                        <input type="password" id="pass2" class="default_input" placeholder="your password">
                                    </div>
                                    <div class="input_form">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="default_input" placeholder="your email">
                                    </div>
                                    <button class="btn">Create</button>
                                </div>
                            </form>
                        </div>
                        <!--  -->
                    </div>
                </nav>
            </div>
